<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>


    <!--time ago-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js" integrity="sha512-RlGrSmkje9EE/FXpJKWf0fvOlg4UULy/blvNsviBX9LFwMj/uewXVoanRbxTIRDXy/0A3fBQppTmJ/qOboJzmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>-->

    <!--Font Awesome Library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>


  <body>
    <!-- Nav bar -->
    <nav>
      <span>tweeter</span>
      <p>Write a new tweet
        <i class="fas fa-angle-double-down"></i>
      </p>
    </nav>
    <header>
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
      <br>
        <div>
            <h2>Pirashanth Theventhiran</h2>
        </div>
    </header>

    <!-- Content -->
    <main class="container">

      <section class="new-tweet">
        <div class="error"></div>
        <h2>Compose Tweet</h2>
          <form class="tweetform" action="/tweets/" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <button>Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </form>
      </section>

      <!--Test Tweet-->
      <section class="all-tweets">
        <article class="sample-tweet">
        
          <h4>
          <img src="/images/rocklee.png" width="50" height="50">
          Pirashanth
        </h4>
        
        <p class="tweet-content">
          If I have seen further it is by standing on the shoulders of giants
        </p>

        <footer>
          <p class="right-icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </p>
          <p class="days-ago">10 days ago, timeago.format()
          </p>
        </footer>

        </article>  
      </section>

      <!--New Tweets go into Tweets Container-->
      <div class="tweets-container">
      </div>

    </main>
  </body>
</html>
